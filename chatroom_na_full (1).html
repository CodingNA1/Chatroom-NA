<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>chatroomNA</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #007aff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .banner {
      background-color: red;
      color: white;
      text-align: center;
      padding: 0.5rem;
      font-weight: bold;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 70vh;
      padding: 1rem;
      overflow-y: scroll;
      background-color: white;
      border: 1px solid #ccc;
      margin: 1rem;
      border-radius: 10px;
    }
    .message {
      max-width: 60%;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 20px;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
    }
    .from-me {
      background-color: #daf1ff;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }
    .from-them {
      background-color: #e5e5ea;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }
    form {
      display: flex;
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-right: 0.5rem;
    }
    button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #login, #adminPanel, #privateChat {
      padding: 2rem;
      text-align: center;
    }
    .admin-panel {
      background: #fff;
      margin: 1rem auto;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <header>chatroomNA</header>
  <div class="banner">Don't use in school</div>

  <div id="login">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" /><br /><br />
    <input type="password" id="password" placeholder="Password" /><br /><br />
    <button onclick="login()">Login</button>
    <p>or <a href="#" onclick="signup()">Sign up</a></p>
  </div>

  <div id="chatroom" style="display:none">
    <h3 id="userDisplay"></h3>
    <div class="chat-container" id="chatBox"></div>
    <form onsubmit="sendMessage(event)">
      <input type="text" id="msgInput" placeholder="Type a message" required />
      <button type="submit">Send</button>
    </form>
    <button onclick="startPrivateChat()">Start Private Chat</button>
  </div>

  <div id="privateChat" style="display:none">
    <h2>Private Chat</h2>
    <input type="text" id="shareCode" placeholder="Enter Share Code" />
    <button onclick="joinPrivateChat()">Join</button>
    <div class="chat-container" id="privateChatBox"></div>
    <form onsubmit="sendPrivateMessage(event)">
      <input type="text" id="privateMsgInput" placeholder="Message" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <div id="adminPanel" style="display:none">
    <h2>Admin Panel</h2>
    <div class="admin-panel">
      <button onclick="showUsers()">ðŸ‘¥ Show Users</button>
      <ul id="userList"></ul>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser = null;
    let currentPrivateRoom = null;

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCred => {
          currentUser = userCred.user;
          db.ref("presence/" + currentUser.uid).set("online");
          db.ref("presence/" + currentUser.uid).onDisconnect().set("offline");
          enterChat();
        })
        .catch(() => alert("Login failed"));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCred => {
          currentUser = userCred.user;
          db.ref("users/" + currentUser.uid).set({ email });
          db.ref("presence/" + currentUser.uid).set("online");
          db.ref("presence/" + currentUser.uid).onDisconnect().set("offline");
          enterChat();
        })
        .catch(() => alert("Signup failed"));
    }

    function enterChat() {
      document.getElementById("login").style.display = "none";
      document.getElementById("chatroom").style.display = "block";
      document.getElementById("userDisplay").innerText = currentUser.email;

      if (currentUser.email === "nirbhikcoding@gmail.com") {
        document.getElementById("adminPanel").style.display = "block";
      }

      db.ref("messages").on("value", snapshot => {
        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML = "";
        snapshot.forEach(child => {
          const msg = child.val();
          const div = document.createElement("div");
          div.classList.add("message");
          div.classList.add(msg.from === currentUser.email ? "from-me" : "from-them");
          div.innerHTML = `<strong>${msg.from}:</strong> ${msg.text}`;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    function sendMessage(e) {
      e.preventDefault();
      const text = document.getElementById("msgInput").value.trim();
      if (text === "") return;
      db.ref("messages").push({ from: currentUser.email, text });
      document.getElementById("msgInput").value = "";
    }

    function startPrivateChat() {
      const roomCode = prompt("Enter a share code (e.g., friend123)");
      if (!roomCode) return;
      currentPrivateRoom = roomCode;
      document.getElementById("chatroom").style.display = "none";
      document.getElementById("privateChat").style.display = "block";
      db.ref("privateChats/" + currentPrivateRoom).on("value", snapshot => {
        const box = document.getElementById("privateChatBox");
        box.innerHTML = "";
        snapshot.forEach(child => {
          const msg = child.val();
          const div = document.createElement("div");
          div.classList.add("message");
          div.classList.add(msg.from === currentUser.email ? "from-me" : "from-them");
          div.innerHTML = `<strong>${msg.from}:</strong> ${msg.text}`;
          box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
      });
    }

    function joinPrivateChat() {
      currentPrivateRoom = document.getElementById("shareCode").value;
      startPrivateChat();
    }

    function sendPrivateMessage(e) {
      e.preventDefault();
      const text = document.getElementById("privateMsgInput").value.trim();
      if (text === "") return;
      db.ref("privateChats/" + currentPrivateRoom).push({ from: currentUser.email, text });
      document.getElementById("privateMsgInput").value = "";
    }

    function showUsers() {
      db.ref("users").once("value", snapshot => {
        const ul = document.getElementById("userList");
        ul.innerHTML = "";
        snapshot.forEach(child => {
          const li = document.createElement("li");
          const userId = child.key;
          const userData = child.val();
          const kickBtn = document.createElement("button");
          kickBtn.innerText = "Kick";
          kickBtn.onclick = () => db.ref("presence/" + userId).set("kicked");
          li.innerText = userData.email + " - " + userId;
          li.appendChild(kickBtn);
          ul.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
